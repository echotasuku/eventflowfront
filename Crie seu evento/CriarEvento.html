<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/jquery.serializejson.js"></script>
   
        <link rel="stylesheet" href="../css1/gouath.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
            border-radius: 10px;
            background-color: #e3e3e4;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!----navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Eventflow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <!-- Configurações do Google -->
        <div id="g_id_onload" data-client_id="890074811594-mjem3gdbhufcj86794gtq9aru1e2e221.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-callback="loginCallback" data-auto_prompt="false">
        </div>
    
        <!-- Botão de login -->
        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
            data-size="large" data-logo_alignment="left">
        </div>
        <!-- Local onde irá aparecer as informações do usuário -->
        <div class="g_id_logado"></div>
    </div>


    <!--form dos eventos--->
    <div class="container">
        <h1 class="text-center">Cadastre seu evento</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" class="form-control" id="date_event" name="date_event" placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="text" class="form-control" id="time_event" name="time_event" placeholder="HH:MM">
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Digite o local">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="description" rows="3" name="description"
                    placeholder="Digite a descrição"></textarea>
            </div>

            <div class="form-group">
                <label for="descricao">Foto:</label>
                <input type="text" class="form-control" id="foto">
            </div>
            <button id="submit" type="button" class="btn btn-primary">Enviar</button>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Nome</th>
                        <th scope="col">Local</th>
                        <th scope="col">Descriçao</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>



        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/event.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="../js/goauth.js"></script>
</body>

</html>
